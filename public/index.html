<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport>" content="width=device-width"/>
    <meta name="description" content="A simple web-based tool to visually track progress on your habits">
    <link href="styles/new.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <!-- END METADATA-->
  
  <body>
    <header>
    </header> 

    <main>
      <!-- Table view for this month's calendar-->
      <div class="top-container">
        <div class="overview-bar">
          <h3>Habit Tracker</h3>
        </div>
        
        <div class="side-bar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Month</a></li>
            <li><a href="#">Habits</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        </div>
      
        <div class="table-container">
          <button class="new-habit-button" id="new-habit-button">+ New Habit</button>
          <table id="main-table">
            <thead>
              <tr id="header">  <!-- Header row for the weekdays -->
                <th scope="col">Mon</th>    <th scope="col">Tue</th>   <th scope="col">Wed</th>
                <th scope="col">Thur</th>   <th scope="col">Fri</th>   <th scope="col">Sat</th>
                <th scope="col">Sun</th>
              </tr>
            </thead>

            <tbody>         <!-- Create 5 rows for the weeks of this month -->
              <tr id="week1"></tr>  <tr id="week2"></tr>  <tr id="week3"></tr>
              <tr id="week4"></tr>  <tr id="week5"></tr>
            </tbody>
          </table>
        </div>

        <!-- Popup window to MARK an existing habit - toggles when clicking outside -->
        <div id="popup" class="popup-window"> 
          <div id="mark-habit-content" style="display: none;">       
            <h3>Mark a Habit</h3>
            <form id="mark-habit-form" action="/mark-habit" method="post">
              <div class="form-group">
                <label for="habit-select">Select Habit:</label>
                <select id="habitSelect" name="habitSelect">
                  <option value="">-- Select a habit --</option>

                  <!-- Retrieve the available habits from the database for options -->
                   
                  <option value="new-habit">+ Add New Habit</option>
                </select>
              </div>
              <div class="form-group">
                <label for="habit-description">Add notes:</label>
                <textarea id="habitNote" name="habitNote" rows="3"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" id="add-habit-button">Mark Habit</button>
              </div>
            </form>
          </div>        
          <!-- Close content for marking a habit -->

          <!-- Popup window to ADD a new habit - toggles when clicking on the  "+ Add Habit" button -->
          <div id="register-habit-content" style="display: none;">
            <h3>Register New Habit</h3>       
            <form id="new-habit-form" action="/new-habit" method="post">  <!-- Form submission -->
              <div class="form-group">
                <label for="habit-name">Habit Name:</label>
                <input type="text" id="habit-name" name="habitName" required>
              </div>
              <div class="form-group">
                <label for="habit-color">Pick a color for your habit:</label> <!-- Limit number of colors and habits -->
                <select id="habit-color" name="habitColor">
                  <option value="#ff0000">Red</option>
                  <option value="#00ff00">Green</option>
                  <option value="#0000ff">Blue</option>
                  <option value="#ffff00">Yellow</option>
                  <option value="#ff00ff">Pink</option>
                  <option value="#00ffff">Cyan</option>
                </select>
              </div>
              <div class="form-group">
                <label for="habit-description">Description:</label>
                <textarea id="habit-description" name="habitDescription" rows="3"></textarea>
              </div>
              <div class="form-group">
                <button type="submit">Add Habit</button>
              </div>
            </form>
          </div>        
        </div>  <!-- Close popup window -->
      </div>  <!-- Close top container -->
    </main>
    <script src="./scripts/tracker.js"></script>
  </body>
  <footer>
    Footer
  </footer>
</html>
